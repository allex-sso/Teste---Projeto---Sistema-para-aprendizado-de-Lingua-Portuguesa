<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cadastro-two.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div>
      <nav class="home-lateral">
        <button class="back-mode">
          <a href="/juanpablo/index.html"
            ><img
              src="images/img-navbar-aside/iconoir_home.svg"
              alt=""
              class="index"
            />
          </a>
        </button>
        <button class="back-mode">
          <a href="curso.html"
            ><img
              src="images/img-navbar-aside/Vector-livro.svg"
              alt="Livro"
              class="curso"
          /></a>
        </button>
        <button class="back-mode">
          <a href="cadastro.html"
            ><img
              src="images/img-navbar-aside/Icone cadastro-green.svg"
              alt="Pessoa"
              class="cadastro"
          /></a>
        </button>
        <button class="back-mode">
          <a href="/juanpablo/aluno.html"
            ><img
              src="images/img-navbar-aside/Vector-graduada.svg"
              alt="Graduado"
              class="aluno"
          /></a>
        </button>
        <button class="back-mode">
          <a href="recurso.hmtl"
            ><img
              src="images/img-navbar-aside/Vector-interrogacao.svg"
              alt="Interrogação"
              class="recurso"
          /></a>
        </button>
        <button class="back-mode">
          <a href="pagamento.html"
            ><img
              src="images/img-navbar-aside/Vector-money-white.svg"
              alt="Dinheiro"
              class="pagamento"
          /></a>
        </button>
        <button class="back-mode">
          <a href="/juanpablo/contato.html"
            ><img
              src="images/img-navbar-aside/Group-phone.svg"
              alt="Telefone"
              class="telefone"
          /></a>
        </button>
        <button class="back-mode">
          <a href="acessorestrito.html"
            ><img
              src="images/img-navbar-aside/Vector-block.svg"
              alt="Bloqueio"
              class="acesso-restrito"
          /></a>
        </button>
        <button class="back-mode">
          <a href="/juanpablo/login.html"
            ><img
              src="images/img-navbar-aside/solar_login-linear.svg"
              alt="Login"
              class="login"
          /></a>
        </button>
      </nav>
    </div>

    <div>
      <nav class="home-vertical-one">
        <a href="/juanpablo/index.html"><p>Home</p></a>
        <a href="curso.html"><p>Cursos</p></a>
        <a href="cadastro.html"><p>Cadastro</p></a>
        <a href="/juanpablo/aluno.html"><p>Aluno</p></a>
        <a href="recurso.html"><p>Recursos</p></a>
        <a href="pagamento.html"><p>Pagamento</p></a>
        <a href="/juanpablo/contato.html"><p>Contato</p></a>
        <a href="acessorestrito.html"><p>Acesso Restrito</p></a>
        <a href="/juanpablo/login.html"><p>Login</p></a>
      </nav>
      <a href="pagamento.html"
        ><img
          src="images/img-navbar-aside/Logo.svg"
          alt="Brasil Student"
          class="img-logo"
      /></a>
      <nav class="home-vertical-two">
        <a href="#"><p class="pag-pagamento">Cadastro</p></a>
      </nav>

      <main class="container">
        <div class="all-btn">
          <a
            href="https://pt-br.facebook.com/login/device-based/regular/login/"
            target="_blank"
          >
            <div class="btn-base btn-facebook">
              <img
                src="images/img-cadastro/Vector-facebook (1).svg"
                alt="Facebook"
              />

              <p>Cadastre-se com Facebook</p>
            </div>
          </a>

          <a
            href="https://accounts.google.com/ServiceLogin?service=accountsettings&continue=https://myaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button"
            target="_blank"
          >
            <div class="btn-base btn-google">
              <img src="images/img-cadastro/Vector-google.svg" alt="Google" />
              <p>Cadastre-se com Google</p>
            </div>
          </a>

          <a href="https://appleid.apple.com/sign-in" target="_blank">
            <div class="btn-base btn-mac">
              <img src="images/img-cadastro/Vector-apple.svg" alt="Mac" />
              <p>Cadastre-se com Mac</p>
            </div>
          </a>
        </div>

        <div class="separator-ou">
          <span>OU</span>
        </div>

        <!-- comeco do fomulario -->
        <form class="container-form">
          <div class="container-all">
            <div class="container-input">
              <label>Nome Completo <label class="color-mod">*</label></label>
              <input
                type="text"
                placeholder="Alex da Silva Sobrinho"
                class="tam-input-one"
              />
            </div>
            <div class="container-checkbox">
              <div>
                <label>Aluno</label>
                <input type="checkbox" />
              </div>
              <div>
                <label>Professor</label>
                <input type="checkbox" />
              </div>
            </div>
          </div>

          <div class="container-all">
            <div class="container-input">
              <label>Endereço <label class="color-mod">*</label></label>
              <input
                type="text"
                placeholder="Rua João Rodrigues Chaves"
                class="tam-input-one"
              />
            </div>

            <div class="container-input-dir">
              <label>Número</label>
              <input type="text" placeholder="33" class="tam-input-two" />
            </div>
          </div>

          <div class="container-all">
            <div class="separtor-line-three">
              <div class="container-input">
                <label>Bairro <label class="color-mod">*</label></label>
                <input
                  type="text"
                  placeholder="Bela Vista"
                  class="tam-input-two"
                />
              </div>
              <div>
                <label>Cidade <label class="color-mod">*</label></label>
                <input type="text" placeholder="Ingá" class="tam-input-two" />
              </div>
              <div>
                <label>Estado/UF <label class="color-mod">*</label></label>
                <input
                  type="text"
                  placeholder="Paraíba/PB"
                  class="tam-input-two"
                />
              </div>
              <div>
                <label>Cep <label class="color-mod">*</label></label>
                <input
                  type="text"
                  placeholder="58380-000"
                  class="tam-input-two"
                />
              </div>
            </div>

            <div class="container-input-dir">
              <label>Complemento</label>
              <input type="text" class="tam-input-two" />
            </div>
          </div>

          <div class="container-all">
            <div class="separtor-line-three">
              <div class="container-input">
                <label>CPF <label class="color-mod">*</label></label>
                <input
                  type="text"
                  placeholder="000.117.474-63"
                  class="tam-input-two"
                />
              </div>
              <div class="container-input">
                <label>Email <label class="color-mod">*</label></label>
                <input
                  type="email"
                  placeholder="allex.cripto@gmail.com"
                  class="tam-input-three"
                />
              </div>
            </div>

            <div class="container-input-dir">
              <label>Senha <label class="color-mod">*</label></label>
              <input type="text" placeholder="********" class="tam-input-two" />
            </div>
          </div>

          <div class="container-all">
            <div class="separtor-line-three">
              <div class="container-input">
                <label>DDD <label class="color-mod">*</label></label>
                <input type="text" placeholder="83" class="tam-input-two" />
              </div>
              <div class="container-input">
                <label>Telefone Fixo </label>
                <input type="text" class="tam-input-telefone" />
              </div>
              <div class="container-input">
                <label
                  >Telefone Celular <label class="color-mod">*</label></label
                >
                <input
                  type="text"
                  placeholder="99186-1870"
                  class="tam-input-telefone"
                />
              </div>
            </div>

            <div class="container-input-dir">
              <label>Operadora </label>
              <select class="tam-input-two">
                <option value="" disabled selected hidden>Claro</option>
              </select>
            </div>
          </div>

          <div>
            <div class="container-all container-matricula-name">
              <span>Realizar Matrícula</span>
              <a href="cadastro.html">
                <div class="input-checkbox-matricula"></div>
              </a>
            </div>

            <div class="container-two-line">
              <div class="container-all gap-one-line">
                <div class="container-input">
                  <label>Nome Curso</label>
                  <select class="tam-input-nome-curso">
                    <option value="" disabled selected hidden>
                      Selecionar
                    </option>
                  </select>
                </div>
                <div class="container-input">
                  <label>Turma</label>
                  <input type="text" class="tam-input-turma" />
                </div>
              </div>
              <div class="container-all gap-two-line">
                <div class="container-input">
                  <label>Data Inicial</label>
                  <input type="date" class="tam-input-data" />
                </div>
                <div class="container-input">
                  <label>Data Final</label>
                  <input type="date" class="tam-input-data" placeholder="n" />
                </div>
                <div class="container-input">
                  <label>Sala</label>
                  <input type="text" class="tam-input-sala" />
                </div>
                <div class="container-all gap-three-line">
                  <label>Presencial</label>
                  <input type="checkbox" />
                </div>
              </div>
            </div>
          </div>

          <div class="container-btn-final">
            <div class="btn-final">
              <img
                src="images/img-cadastro/Vector-verificado (1).svg"
                alt="Mac"
              />
              <p class="text-btn-final">Criar Conta</p>
            </div>
            <div class="btn-final">
              <img src="images/img-cadastro/Vector-limpar.svg" alt="Mac" />
              <p class="text-btn-final">Limpar</p>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
