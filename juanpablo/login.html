                </div>
              </div>
              <div class="opt-login">
                <input type="checkbox" name="" id="">
                <p>Manter-me logado</p>
              </div>
              <div class="sign">
                <a href="/juanpablo/index.html">Entrar</a>
              </div>
              <div class="logar-com">
