          <a href="#"><p class="pag-pagamento">Login</p></a>
        </nav>
      <div class="conteudo-geral">
        <div class="conteiner-geral">
          <div class="welcome">
            <p class="bem-vindo">Seja Bem Vindo!</p>
            <p class="conta">Ainda não tem conta?</p>
            <a class="cadastre-se" href="cadastro.html">Cadastre-se</a>
          </div>
          <div class="area-login">
            <p>Login</p>
            <hr>
            <form>
              <div class="padrao-input">
                <label>Seu e-mail</label>
                <div class="container-input">
                  <input type="text">
                  <img class="tamanho-imagem" src="/juanpablo/img-login/img-email.svg">
                </div>
              </div>
              <div class="padrao-input">
                <label class="password">Sua senha</label>
                <div class="container-input">
                  <input type="password">
                  <img class="tamanho-imagem" src="/juanpablo/img-login/Icone senha (1).svg">
                </div>
                <div class="forgot-password">
                  <p>Esqueceu a senha?</p>
                </div>
              </div>
              <div class="opt-login">
                <input type="checkbox" name="" id="">
                <p>Manter-me logado</p>
              </div>
              <div class="sign">
                <a href="/juanpablo/index.html">Entrar</a>
              </div>
              <div class="logar-com">
                <p>Logar Com</p>
                <div class="redes-sociais">
                  <a href="https://www.facebook.com/?locale=pt_BR" target="_blank"> <img class="facebook" src="/juanpablo/img-login/facebook.svg"> </a>
                  <a href="https://mail.google.com/" target="_blank"> <img class="google" src="/juanpablo/img-login/Botão google.svg"> </a>
                  <a href="https://www.icloud.com/" target="_blank"> <img class="apple" src="/juanpablo/img-login/Botão mac.svg"> </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
