      <div>
        <nav class="home-vertical-one">
          <a href="/juanpablo/index.html"><p>Home</p></a>
          <a href="#"><p>Cursos</p></a>

        <a href="pagamento.html"
          ><img src="/juanpablo/img-login/Logo (1).svg" alt="Brasil Student" class="img-logo"
        /></a>
        <nav class="home-vertical-two">
          <a href="#"><p class="pag-pagamento">Login</p></a>
        </nav>
      <div class="conteudo-geral">
        <div class="conteiner-geral">
          <div class="welcome">
            <p class="bem-vindo">Seja Bem Vindo!</p>
            <p class="conta">Ainda não tem conta?</p>
            <a class="cadastre-se" href="">Cadastre-se</a>
          </div>
          <div class="area-login">
            <p>Login</p>
            <hr>
            <form>
              <div class="padrao-input">
                <label>Seu e-mail</label>
                <div class="container-input">
                  <input type="text">
                  <img class="tamanho-imagem" src="/juanpablo/img-login/img-email.svg">
                </div>
              </div>
              <div class="padrao-input">
                <label class="password">Sua senha</label>
                <div class="container-input">
                  <input type="password">
                  <img class="tamanho-imagem" src="/juanpablo/img-login/Icone senha (1).svg">
                </div>
                <div class="forgot-password">
                  <p>Esqueceu a senha?</p>
                </div>
              </div>
              <div class="opt-login">
                <input type="checkbox" name="" id="">
                <p>Manter-me logado</p>
              </div>
              <div class="sign">
                <a href="/juanpablo/index.html">Entrar</a>
              </div>
              <div class="logar-com">
                <p>Logar Com</p>
                <div class="redes-sociais">
                  <a href="https://www.facebook.com/?locale=pt_BR"> <img class="facebook" src="/juanpablo/img-login/facebook.svg"> </a>
                  <a href="https://mail.google.com/"> <img class="google" src="/juanpablo/img-login/Botão google.svg"> </a>
                  <a href="https://www.icloud.com/"> <img class="apple" src="/juanpablo/img-login/Botão mac.svg"> </a>
                </div>
              </div>
            </form>
          </div>
        </div>
